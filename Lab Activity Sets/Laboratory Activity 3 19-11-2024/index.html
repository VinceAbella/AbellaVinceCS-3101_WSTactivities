<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Word Counter</h1>
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    <div id="fontDisplay">Current Font: Arial</div>
    <div class="counter">Word Count: <span id="wordCount">0</span></div>
    <div class="counter">Sentence Count: <span id="sentenceCount">0</span></div>    
    
    <script src="script.js"></script>
</body>
</html>
